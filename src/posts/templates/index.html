{% extends 'layout.html' %}

{% block script %}
<script type="text/javascript">
    $(function(){
        // 如果提示Mesage已显示, 10秒钟后消失.
        if($('#messages').length > 0){
            setTimeout(function(){ $('#messages').hide('slow') }, 10000);
        }
    });
</script>
{% endblock %}

                {{ message }}

            {% endfor %}

    </div>
    {% endif %}
    -->

</div>
{% endblock %}
