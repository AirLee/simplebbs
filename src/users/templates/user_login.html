{% extends 'layout.html' %}

{% block main_section %}
<div class="row box">
    {% include '_messages.html' with messages=messages %}
    <form action="{% url 'user.login_check' %}" class="form-horizontal" method="POST">
        <legend>登录</legend>
        {% csrf_token %}
        <div class="control-group">
            <label class="control-label">用户名</label>
            <div class="controls">
                <input type="text" name="username">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">密码</label>
            <div class="controls">
                <input type="password" name="password">
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn">登入</button>
        </div>
    </form>
    <p class="text-right">
        <a href="{% url 'user.findpwd' %}">
            <small>忘记密码了?</small>
        </a>
    </p>
</div>
{% endblock %}
